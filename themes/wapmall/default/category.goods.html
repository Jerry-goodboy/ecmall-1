<body>
<header class="list-header">
	<a href="javascript:history.back();" class="back-btn"></a>
	{include file='header.search.html'}

</header>
<div class="all-goods-area">
			<ul class="cate-list">
				
				
				<!--{foreach from=$gcategorys item=gcategory}-->
				<li class="cate-item">
					{if $gcategory.children}
					{$gcategory.value|escape}
					{else}
					 <a href="{url app=search&cate_id=$gcategory.id}">{$gcategory.value|escape}</a> 
					{/if}
					<div class="cate-content">
						<!--{foreach from=$gcategory.children item=child}-->
					    <a href="{url app=search&cate_id=$child.id}">{$child.value|escape}</a> 
					    <!--{/foreach}-->
					</div>
				</li>
				<!--{foreachelse}-->
				<div class="radius">
				    暂无分类
				</div>
				<!--{/foreach}-->
				
			</ul>
<script type="text/javascript">
	$(function() {
		$('.cate-item').eq(0).addClass('current-cate');
		var contentWidth = $('body').innerWidth - 100;
		$('.cate-content').css({'width':contentWidth + 'px'});
		$('.cate-item').click(function() {
			$('.cate-item').removeClass('current-cate');
			$(this).addClass('current-cate');
		})
	})
</script>
</div>

</div>
