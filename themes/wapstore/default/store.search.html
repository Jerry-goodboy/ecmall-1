
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        {$page_seo}
        <link href="{res file=css/common.css}" rel="stylesheet" type="text/css" />
        <link href="{res file=css/flexslider.css}" rel="stylesheet" type="text/css" />
        <link href="newstatic/css/basic.css" type="text/css" rel="stylesheet" />
        <link href="newstatic/css/style.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="{res file=js/jquery-1.8.0.min.js}"></script>
        <script type="text/javascript" src="{res file=js/jquery.flexslider.js}"></script>
        <script type="text/javascript" src="{res file=js/sub_menu.js}"></script>
        <script type="text/javascript" src="{lib file=ecmall.js}" charset="utf-8"></script>

    </head>

    <body>
		 <header class="list-header">
			<a href="javascript:history.back()" class="back-btn"></a>
			{include file='header.search.html'}
			<a href="javascript:void(0)" class="menu-btn"></a>
		</header>
		<div class="shop-page">
			<ul class="ecmall-tab forth-tab">
				<li class="tab-item <!--{if $order eq 'sales'}-->current-tab<!--{/if}-->"><a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=sales">销量</a></li>
				<li class="tab-item <!--{if $order eq 'add_time'}-->current-tab<!--{/if}-->"><a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=add_time">新品</a></li>
				<li class="tab-item <!--{if $order eq 'price'}-->current-tab<!--{/if}-->"><a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=price">价格</a></li>
				<li class="tab-item <!--{if $order eq 'views'}-->current-tab<!--{/if}-->"><a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=views">人气</a></li>
			</ul>
			<!-------列表--------->
			<div class="mall-goods-list-area">
				<ul class="mall-goods-list">
					<!--{if $searched_goods}-->
                	<!--{foreach from=$searched_goods item=sgoods}-->
					<li class="mall-goods-item">
						<a href="{url app=goods&id=$sgoods.goods_id}">
							<img src="{$sgoods.default_image}" alt="{$sgoods.goods_name|escape}" />
							<h3 class="mall-goods-item-name">{$sgoods.goods_name|escape}</h3>
							<p class="mall-goods-current-price">{$sgoods.price|price}</p>
						</a>
					</li>
					<!--{/foreach}-->
	                <!--{else}-->
	                <div style="padding:50px 60px; text-align:center;background:#fff;margin:5px 5px 0;">{$lang.no_records}</div>
	                <!--{/if}-->
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var templink = window.location.href;
				if (templink.indexOf('asc') == -1) {
					$('.current-tab a').attr('href',templink + '&asc=0');
				} else if (templink.indexOf('asc=0') > -1) {
					$('.current-tab a').attr('href',templink.replace('asc=0','asc=1'));
				} else if (templink.indexOf('asc=1') > -1) {
					$('.current-tab a').attr('href',templink.replace('asc=1','asc=0'));
				}
			})
		</script>

        <!--------翻页-------------->
        <div class="page">
            {include file=page.bottom.html}
        </div>
        {include file=footer.html}
    </body>
</html>
